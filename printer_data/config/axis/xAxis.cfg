[stepper_x]
step_pin: X_STEP_PIN # a step_pin is a pin that sends a pulse to the stepper motor to move it one step.
dir_pin: X_DIR_PIN # dir_pin is short for direction pin, it controls the direction of the stepper motor.
enable_pin: !X_ENABLE_PIN # the enable pin is used to enable/disable each stepper motor individually
microsteps: 16 # this is the amount of microsteps it takes for a nema 17 motor to do one full complete step.
rotation_distance: 60.004
endstop_pin: !X_MIN_PIN
position_endstop: -5
position_min: -5
position_max: 1000 # for bed mesh
homing_speed: 200
homing_retract_dist: 10
second_homing_speed: 10.0